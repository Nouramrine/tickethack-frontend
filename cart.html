<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack - Panier</title>
    <link rel="stylesheet" href="/stylecart.css">
</head>
<body>
    <header>
        <div class="logo">Tickethack</div>
        <nav>
            <a href="#">Cart</a>
            <a href="#">Bookings</a>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <div class="cart-box">
                <h2>My cart</h2>
                
                <div class="cart-item">
                    <span>Paris &gt; Lyon</span>
                    <span>20:09</span>
                    <span>103€</span>
                    <button class="remove-btn">X</button>
                </div>

                <div class="cart-footer">
                    <span>Total : 103€</span>
                    <button class="purchase-btn">Purchase</button>
                </div>
            </div>
        </div>
    </main>
    <script src="scriptcart.js"></script>
</body>
</html>
