<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tickethack</title>
  </head>
  <body>
    <header>
      <div class="head-content">
        <div class="head-left">
          <h2><a href="./index.html">Tickethack</a></h2>
        </div>
        <div class="head-rigth">
          <div class="head-rigth-content">
            <p><a href="./cart.html">Cart</a></p>
          </div>
          <div class="head-rigth-content">
            <p><a href="./bookings.html">Bookings</a></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="main-top">
          <h1>Explore the world effortlessly by train!</h1>
          <br />
          <h2>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack.
          </h2>
        </div>
        <div class="main-middle">
          <div class="search">
              <div class="search-trip">
                <input id="departure" type="text" placeholder="departure" />
                <input id="arrival" type="text" placeholder="Arrival" />
              </div>
            <input id="date" type="date" value="2025-09-23" min="2025-09-23" />
            <button id="btn-search" type="button">Search</button>
          </div>
          <div class="search-rep">
            <img
              id="img-search"
              src="/frontend/images/train.png"
              alt="train logo"
            />
            <br />
            <p>it's time to book your future trip.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="/frontend/scriptv2.js"></script>
  </body>
</html>
